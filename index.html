<!DOCTYPE html>
<html>
    <head>
        <title>2048 clone</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>2048 clone</h1>

            <table id="canvas">
                <tr>
                    <td class="cell-0"></td>
                    <td class="cell-2">2</td>
                    <td class="cell-4">4</td>
                    <td class="cell-8">8</td>
                </tr>
                <tr>
                    <td class="cell-16">16</td>
                    <td class="cell-32">32</td>
                    <td class="cell-64">64</td>
                    <td class="cell-128">128</td>
                </tr>
                <tr>
                    <td class="cell-256">256</td>
                    <td class="cell-512">512</td>
                    <td class="cell-1024">1024</td>
                    <td class="cell-2048">2048</td>
                </tr>
                <tr>
                    <td class="cell-0"></td>
                    <td class="cell-0"></td>
                    <td class="cell-0"></td>
                    <td class="cell-0"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
